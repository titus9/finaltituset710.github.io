<!doctype html>

    <link rel="stylesheet" href="css/header.css">

  </head>
  <body>
  <!-- *Begin Nav -->
  <nav class="top-bar topbar-responsive">
    <div class="top-bar-title">
      <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
      </span>
      <a class="topbar-responsive-logo" href="#"><strong>WebSitepg2</strong></a>
    </div>
    <div id="topbar-responsive" class="topbar-responsive-links">
      <div class="top-bar-right">
        <ul class="menu simple vertical medium-horizontal">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>

          <li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- *End Nav -->

  <!-- *Begin Header -->
  <div class="marketing-site-hero">
    <div class="marketing-site-hero-content">
      <h1>Hi</h1>
      <p class="subheader">Don't bother clicking learn more</p>
      <a href="#" class="round button">learn more</a>
    </div>
  </div>


  <!-- *End Header -->

  <div>

       <input type="text" ng-model="yourName" placeholder="Enter a name here">
       <hr>

  </div>

    <div class="row medium-unstack">
      <div class="medium-4 columns">
        <h4 class="marketing-site-footer-name"></h4>
        <p></p>
        <ul class="menu marketing-site-footer-menu-social simple">
          <li><a href="#"><i class="fa fa-youtube-square" aria-hidden="true"></i></a></li>
           <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
           <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
        </ul>
      </div>
      <div class="medium-4 columns">
         <h4 class="marketing-site-footer-title">Contact Info</h4>
        <div class="marketing-site-footer-block">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <p>look on home<br></p>
        </div>
        <div class="marketing-site-footer-block">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <p>123456789</p>
        </div>
        <div class="marketing-site-footer-block">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <p>dontusethisemail@gmail.com</p>
        </div>

    <div class="marketing-site-footer-bottom">

        </div>
        <div class="column">

            <li><a href="../contact/index.html">Contact</a></li>
          </ul>
        </div>

    </div>

    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.js"></script>
    <script src="../js/app.js"></script>
